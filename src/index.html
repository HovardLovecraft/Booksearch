<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Books Search Engine</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>

<body>
  <div class="book-search">
    <p>Input Search request</p>
    <input type="search" class="book-search-input">
    <div class="search-info"></div>
    <div class="book-search-result">
      
    </div>
    <button class="next-results" style="display: none">Next Results</button>
  </div>
  
<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <!-- Modal content -->
    <div class="modal-content">
     
      <p>Some text in the Modal..</p>
    </div>
  
  </div>
  <script defer src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

</body>

</html>
